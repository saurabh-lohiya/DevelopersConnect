<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://bootswatch.com/flatly/" />
	<script src="https://kit.fontawesome.com/9b6215e94a.js"></script>
	<link rel="stylesheet" href="signUp.css" type="text/css" />
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#"><i class="fas fa-code"></i> DevConnector</a>
		<div class="collapse navbar-collapse" id="navbarColor02">
			<ul class="navbar-nav ">
				<li class="nav-item ">
					<a class="nav-link" href="#">Developers </a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Register</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Login</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<form action="submit">
			<h1 class="mb-3">Sign Up</h1>
			<h4><i class="fas fa-user-alt"></i> Create Your Account</h4>
			<input type="text" name="name" class="form-control mb-3" placeholder="Name" />
			<input type="text" name="email" class="form-control mb-3" placeholder="Email Address" />
			<input type="password" name="Password" id="password" class="form-control mb-3" placeholder="Password" />
			<input type="password" name="conPassword" id="conformPassword" class="form-control mb-3"
				placeholder="Conform Password" />
			<small id="msg"></small><br />
			<input type="submit" value="Register" class="btn btn-primary mb-3" />
			<p>Already have an account? <a href="">Sign In</a></p>
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="signUp.js"></script>
</body>

</html>
