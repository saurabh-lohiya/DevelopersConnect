<!DOCTYPE html>
<html>

<head>
	<title>Title</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
	<link rel="stylesheet" type="text/css" href="addEducation.css" />
	<script src="https://kit.fontawesome.com/9b6215e94a.js"></script>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#"><i class="fas fa-code"></i> DevConnector</a>
		<div class="collapse navbar-collapse" id="navbarColor02">
			<ul class="navbar-nav ">
				<li class="nav-item ">
					<a class="nav-link" href="#">Developers </a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Register</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Login</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<h1>Add Your Education</h1>
		<p><i class="fas fa-graduation-cap"></i> Add any school/bootcamp positions you've attended</p>
		<p>*-required field</p>
		<form action="#">
			<div class="input-group mb-3">
				<input type="text" class="form-control" placeholder="* School or Bootcamp" id="School" name="School" />
			</div>
			<div class="input-group mb-3">
				<input type="text" class="form-control" placeholder="* Degree or Certificate" id="Degree"
					name="School" />
			</div>
			<div class="input-group mb-3">
				<input type="text" class="form-control" placeholder="Field Of Study" id="FieldOfStudy"
					name="FieldOfStudy" />
			</div>
			<div class="form-group">
				<small for="fromDate">From Date</small>
				<input type="date" class="form-control" id="fromDate" />
			</div>
			<div class="form-group">
				<small for="toDate">To Date</small>
				<input type="date" class="form-control" id="toDate" />
			</div>
			<div class="form-check">
				<input type="checkbox" class="form-check-input" id="exampleCheck1" />
				<label class="form-check-label" for="exampleCheck1">Current School</label>
			</div>
			<div class="input-group mb-3">
				<textarea class="form-control" rows="5" id="Bio" placeholder="Program Discription"></textarea>
			</div>
			<button class="btn btn-primary">Submit</button>
			<button class="btn btn-light ml-2"><a href="../dashboard/dashboard.html">Go Back</a></button>
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="index.js"></script>
</body>

</html>
